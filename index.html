<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>GYMSAW</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <!-- creepy effects -->
  <svg class="defs-only">
  <filter id="displacementFilter">
    <feTurbulence type="turbulence" baseFrequency="0.01"
        numOctaves="2" result="turbulence"/>
    <feDisplacementMap in2="turbulence" in="SourceGraphic"
        scale="50" xChannelSelector="R" yChannelSelector="G"/>
  </filter>
</svg>
  <!-- end warp -->
  <div class="grid-container">
    <div class="bisect">
      <div class="tvbox brown">
        <div class="leftMonitor" id="displayStats">
          content</h2>
        </div>
      </div>
      <div class="woodPanel">
        John Kramer's Pokemon<br>
        <button class="tvbutton" onclick="pikachuDoc()">PIKACHU</button>
        <button onclick="eeveeDoc()" class="tvbutton">EEVEE</button>
        <button class="tvbutton" onclick="mewDoc()">MEWTWO</button>
        <button class="tvbutton" onclick="#">CHARMANDER</button>
        Jigsaw's Pokemon<br>
        <button onclick="#" class="tvbutton">DITTO</button>
        <button class="tvbutton" onclick="#">MANTYKE</button>
                <button class="tvbutton" onclick="#">PALOSSAND</button>
      </div>
    </div>
    <div class="tvbox">
      <div class="pokeball" id="pokeball">
        <img class="warpAndShadow" id="pokeballimg" src="images/wannagame.jpg" height="80%" onerror='this.src="images/load.gif"'>
        <h2 id="title">Welcome to GYMSAW</h2>
      </div>
      <hr>
      <hr>
    </div>
  </div>
  <script src="main.js"></script>
    <!-- <script src="milo.js"></script>
      <script src="joseph.js"></script> -->
            <script src="pokemon.js"></script>
</body>

</html>
