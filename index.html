<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>GYMSAW</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <audio autoplay loop>
      <source src="dark.mp3">
</audio>
  <!-- creepy effects -->
  <svg class="defs-only">
  <filter id="displacementFilter">
    <feTurbulence type="turbulence" baseFrequency="0.01"
        numOctaves="2" result="turbulence"/>
    <feDisplacementMap in2="turbulence" in="SourceGraphic"
        scale="50" xChannelSelector="R" yChannelSelector="G"/>
  </filter>
</svg>

<svg class="defs-only">
<filter id="displacementFilter2">
  <feTurbulence type="turbulence" baseFrequency="0.02"
      numOctaves="2" result="turbulence"/>
  <feDisplacementMap in2="turbulence" in="SourceGraphic"
      scale="50" xChannelSelector="R" yChannelSelector="G"/>
</filter>
</svg>
  <!-- end warp -->

  <div class="grid-container">
    <div class="bisect">
      <div class="tvbox brown">
        <div class="leftMonitor" id="displayStats">
          <p>Do you want to play a game?</p>
        </div>
      </div>
      <div class="woodPanel">
        <p>John Kramer's Pokemon</p>
        <button class="tvbutton" onclick="pikachuDoc()">PIKACHU</button>
        <button onclick="eeveeDoc()" class="tvbutton">EEVEE</button>
        <button class="tvbutton" onclick="mewDoc()">MEWTWO</button>
        <button class="tvbutton" onclick="charmDoc()">CHARMANDER</button>
        <p>Jigsaw's Pokemon</p>
        <button onclick="dittoDoc()" class="tvbutton">DITTO</button>
        <button class="tvbutton" onclick="mantykeDoc()">MANTYKE</button>
                <button class="tvbutton" onclick="paloDoc()">PALOSSAND</button>
      </div>
    </div>
    <div class="tvbox">
      <div class="pokeball" id="pokeball"><div class="blood">
        <img class="warpAndShadow animated pulse infinite" id="pokeballimg" src="images/wannagame.jpg" height="80%" onerror='this.src="images/load.gif"'>
      </div>
    <h1 id="titleheader" class="glow">GYMSAW</h1>
  </div>
    </div>

  </div>
  <script src="main.js"></script>
    <!-- <script src="milo.js"></script>
      <script src="joseph.js"></script> -->
            <script src="pokemon.js"></script>
</body>

</html>
