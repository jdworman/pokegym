<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>GYMSAW</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <!-- creepy effects -->
  <svg class="defs-only">
  <filter id="displacementFilter">
    <feTurbulence type="turbulence" baseFrequency="0.01"
        numOctaves="2" result="turbulence"/>
    <feDisplacementMap in2="turbulence" in="SourceGraphic"
        scale="50" xChannelSelector="R" yChannelSelector="G"/>
  </filter>
</svg>
  <!-- end warp -->
  <div class="grid-container">
    <div class="bisect">
      <div class="tvbox brown">
        <div class="leftMonitor" id="displayStats">
          content</h2>
        </div>
      </div>
      <div class="woodPanel">
        <button class="tvbutton" onclick="#">POKEMON 1</button>
        <button onclick="#" class="tvbutton">POKEMON 2</button>
        <button class="tvbutton" onclick="#">POKEMON 3</button>
        <button onclick="#" class="tvbutton">POKEMON 4</button>
        <button class="tvbutton" onclick="#">POKEMON 5</button>
        <button onclick="#" class="tvbutton">POKEMON 6</button>
        <button class="tvbutton" onclick="#">POKEMON 7</button>
      </div>
    </div>
    <div class="tvbox">
      <div class="pokeball" id="pokeball">
        <img class="warpAndShadow" id="pokeballimg" src="images/wannagame.jpg" height="80%" onerror='this.src="images/load.gif"'>
        <h2 id="title">Welcome to GYMSAW</h2>
      </div>
      <hr>
      <hr>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
